<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Telegram Emoji Status</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f1f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #777;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Set Your Telegram Emoji Status</h2>
        <p>Click the button below to set your emoji status in Telegram.</p>
        <button id="setStatus">Set Emoji Status now</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); // Ensure the Mini App is initialized

        let permissionGranted = false; // Track permission status

        // Function to set emoji status
        function setEmojiStatus() {
            const customEmojiId = "5861533974148419995"; // Custom emoji ID
            const duration = 3600; // Optional: Set status duration (in seconds)

            console.log("Setting emoji status..."); // Debugging log

            // Setting emoji status in Telegram
            tg.setEmojiStatus({
                custom_emoji_id: customEmojiId,
                duration: duration,
            }).then(() => {
                console.log("Emoji status set successfully!"); // Debugging log
                alert("Emoji status set successfully!"); // Notify user
            }).catch(err => {
                console.error("Error setting emoji status:", err); // Error log
                alert("Error setting emoji status: " + err.message); // Notify user
            });
        }

        // Event listener for the button
        document.getElementById("setStatus").addEventListener("click", function() {
            console.log("Button clicked! Checking permission..."); // Debugging log

            if (!permissionGranted) {
                // Request emoji status access
                tg.requestEmojiStatusAccess().then(function() {
                    // Permission granted, update the status and set permission flag
                    permissionGranted = true; // Permission granted
                    console.log("Permission granted!"); // Debugging log
                    setEmojiStatus(); // Open the emoji status dialog
                }).catch(function(error) {
                    // Handle permission denial
                    console.error("Permission denied:", error.message); // Debugging log
                    alert("Permission denied: " + error.message);
                });
            } else {
                // If permission is already granted, just set the emoji status
                setEmojiStatus();
            }
        });
    </script>

</body>
</html>
