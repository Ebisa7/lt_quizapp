<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Telegram Emoji Status</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f1f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #777;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #successMessage {
            display: none;
            color: #28a745; /* Green color */
            margin-top: 20px;
        }
        #setEmojiBtn {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Set Your Telegram Emoji Status</h2>
        <p>Click the button below to request access and set your emoji status in Telegram.</p>

        <!-- Button to request emoji status access -->
        <button id="requestAccessBtn">Request Access to Set Emoji Status</button>

        <!-- Button to set emoji status -->
        <button id="setEmojiBtn">Set Emoji Status</button>

        <!-- Success message -->
        <div id="successMessage">Permission granted! Now you can set the emoji status.</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); // Ensure the Mini App is initialized

        const requestAccessBtn = document.getElementById("requestAccessBtn");
        const setEmojiBtn = document.getElementById("setEmojiBtn");
        const successMessage = document.getElementById("successMessage");

        const customEmojiId = "5861533974148419995"; // Custom emoji ID
        const duration = 3600; // Optional: Set status duration (in seconds)

        let permissionGranted = false;

        // Function to set emoji status
        function setEmojiStatus() {
            tg.setEmojiStatus({
                custom_emoji_id: customEmojiId,
                duration: duration,
            }).then(() => {
                console.log("Emoji status set successfully!");
                alert("Emoji status set successfully!");
            }).catch(err => {
                console.error("Error setting emoji status:", err);
                alert("Error setting emoji status: " + err.message);
            });
        }

        // Event listener for requesting emoji status access
        requestAccessBtn.addEventListener("click", function() {
            console.log("Requesting emoji status access...");
            tg.requestEmojiStatusAccess().then(function() {
                console.log("Permission granted!");
                successMessage.style.display = "block"; // Show the success message
                requestAccessBtn.style.display = "none"; // Hide the access request button
                setEmojiBtn.style.display = "block"; // Show the set emoji button
                permissionGranted = true;
            }).catch(function(error) {
                console.error("Permission denied:", error.message);
                alert("Permission denied: " + error.message);
            });
        });

        // Event listener for setting emoji status
        setEmojiBtn.addEventListener("click", function() {
            if (permissionGranted) {
                setEmojiStatus(); // Set the emoji status
            } else {
                alert("You need to grant permission first.");
            }
        });
    </script>

</body>
</html>
