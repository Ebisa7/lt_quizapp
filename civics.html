<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Status App</title>

</head>
  <style>
  /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

#requestAccessBtn {
    background-color: #4CAF50;
    color: white;
}

#setEmojiStatusBtn {
    background-color: #cccccc;
    color: white;
}

#setEmojiStatusBtn:enabled {
    background-color: #4CAF50;
}// app.js
document.addEventListener('DOMContentLoaded', function () {
    const requestAccessBtn = document.getElementById('requestAccessBtn');
    const setEmojiStatusBtn = document.getElementById('setEmojiStatusBtn');
    const statusMessage = document.getElementById('statusMessage');

    requestAccessBtn.addEventListener('click', function () {
        // Request access to set emoji status
        Telegram.WebApp.sendData({ type: 'request_access' });
        requestAccessBtn.textContent = 'Request Accepted';
        requestAccessBtn.style.backgroundColor = '#90EE90'; // Light green
        setEmojiStatusBtn.disabled = false;
    });

    setEmojiStatusBtn.addEventListener('click', function () {
        const customEmojiId = '5861533974148419995'; // Your custom emoji ID

        // Set the emoji status using Telegram's API
        Telegram.WebApp.sendData({ type: 'set_emoji_status', emoji_id: customEmojiId });

        // Handle the response from Telegram
        Telegram.WebApp.onEvent('setEmojiStatusResponse', function (response) {
            if (response.success) {
                statusMessage.textContent = 'Emoji status set successfully!';
                statusMessage.style.color = '#4CAF50';
            } else {
                statusMessage.textContent = 'Error setting emoji status.';
                statusMessage.style.color = '#FF0000';
            }
        });
    });
});

#statusMessage {
    margin-top: 20px;
    font-size: 18px;
    color: #333333;
}
  
  </style>
  
  <body>
    <div class="container">
        <button id="requestAccessBtn">Request Access for Emoji Status</button>
        <button id="setEmojiStatusBtn" disabled>Set Emoji Status</button>
        <p id="statusMessage"></p>
    </div>
    <script>
  
  
  </script>
</body>
</html>
