<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LT Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #fff4ec;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #fcf0e8;
      padding: 15px 30px;
    }
    .navbar-brand {
      font-weight: 700;
      color: #000 !important;
    }

    .btn-primary {
      background-color: #f39c12;
      border: none;
      transition: transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    .container {
      padding: 20px;
      cursor: pointer;
    }

    /* Content view style layout */
    .content-view {
      display: flex;
      align-items: center;
      padding: 10px;
      border: rgb(248, 242, 226) 0.00001px solid;
      border-radius: 10px;
      background-color: #fff;
      margin-bottom: 10px;
      box-sizing: border-box;
      width: 100%;
      transition: transform 0.3s ease;
      height: 80px;
    }

    .content-view img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-right: 15px; /* Space between the image and text */
    }

    .content-view .folder-text {
      font-size: 16px;
      color: #333;
    }
    

    /* Make sure the layout adapts well on larger screens */
    @media (min-width: 768px) {
      .container {
        max-width: 80%;
        margin: 0 auto;
      }

      .content-view {
        width: 100%; /* Full width on larger screens */
      }
    }

    .content-view:hover {
      background-color: #f9f9f9;
      transform: translateY(-1px);
    }

    .footer {
      background-color: #fcf0e8;
      color: #000;
      padding: 20px 0;
      text-align: center;
    }

    .buttons-container {
  position: relative;
  width: 100%;
  height: 60px; /* Adjust height as needed */
}

/* Back button (top left) */
.back {
  position: absolute;
  top: 0; /* Position at the top */
  left: 0; /* Position at the left */
  border: none;
  background: none;
  color: rgb(0, 0, 0);
  padding: 10px 15px;
  border-radius: 50px;
  cursor: pointer;
  text-decoration: none;
  font-size: 20px;
  z-index: 9999; /* Ensure it stays above other elements */
}

.back:hover:hover {
  color: #f39c12; /* Change color on hover */
}


  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#"><img onclick="home()" src="logo.png" alt="Logo" height="50"> Quiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/"><i class="fa-solid fa-home"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/quiz"><i class="fa-solid fa-book"></i> Quizzes</a></li>
          <li class="nav-item"><a class="nav-link" href="/about"><i class="fa-solid fa-info-circle"></i> About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="buttons-container">
    <button onclick="back()" class="back"> 
      <i class="fas fa-arrow-left"> </i> Back
    </button>

  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Choose quiz</h2>
      <div class="row">
        <div class="col-md-12">
          <!-- Content View Style Cards -->
          <div class="content-view" onclick="ministry()">
            <img src="folder.png" alt="Maths" class="folder-icon">
            <div class="folder-text">2016/2024 Grade 6 Ministry(AO)</div>
          </div>

  </section>

  <footer class="footer">
    <div class="container">
      <div class="text-center">
        <small>
          Â© 2016-2024 Oromia Education Bureau (OEB) <br>
          Used under educational fair use policy<br>
          LT Quiz is not affiliated with OEB
          <br><br>
        </small>
      </div>
    </div>
  </footer>

  <script>
    function home() {
      window.location.href = '/'; 
    }

    function back() {
      window.location.href = '/'; 
    }

    function ministry() {
      window.location.href = '/ministry'; 
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand(); // Expand the app to full screen (optional)
        Telegram.WebApp.setHeaderColor("#fff4ec"); // Set the Telegram header color
      }
    });

    telegram.WebApp.BackButton.show(); // Show the back button

telegram.WebApp.BackButton.onClick(() => {
    window.history.back(); // Go back to the previous page in history
});

  </script>

</body>
</html>
